<h2 class="text-3xl text-center pb-2 font-bold border-bottom-2 border-orange-400">Login</h2>
<div class="flex flex-row gap-4">
    <div class="flex flex-column gap-4">
      <span class="p-float-label mt-4">
        <input type="text" class="w-full" pInputText [(ngModel)]="email">
        <label>Email</label>
      </span>
      <span class="p-float-label mt-4">
        <input type="text" class="w-full" pInputText [(ngModel)]="password">
        <label>Password</label>
      </span>
      <div class="flex gap-3 mt-4">
        <p-button label="Submit" class="text-white" (onClick)="login()"></p-button>
        <p-button label="Reset" class="text-white"></p-button>
      </div>
    </div>
</div>
